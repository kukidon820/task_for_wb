
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аналитика товаров</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>
    <script src="/static/script.js"></script>

</head>
<body>
    <h1>Тестовое задание: Аналитика товаров Wildberries</h1>

<div class="search-form">
    <input type="text" id="searchQuery" placeholder="Введите запрос, например 'iphone'" />
    <button onclick="startParsing()">Парсить</button>
    <span id="status"></span>
    <button id="saveButton" style="display: none;" onclick="saveToDatabase()">Сохранить в БД</button>
</div>



    <div class="filters">
        <label>Цена от <input type="number" id="minPrice" value="0"></label>
        <label>до <input type="number" id="maxPrice" value="100000"></label>

        <label>Мин. рейтинг: <input type="number" step="0.1" id="minRating" value="0"></label>
        <label>Мин. отзывы: <input type="number" id="minReviews" value="0"></label>
        <button onclick="fetchData()">Применить</button>
    </div>

    <table id="products-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Со скидкой</th>
                <th>Рейтинг</th>
                <th>Отзывы</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <canvas id="priceHistogram" width="400" height="200"></canvas>
    <canvas id="discountVsRating" width="400" height="200"></canvas>

</body>
</html>
